<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="examStatusContainer">
    <div id="examStatus"></div>
  </div>
  <div id="examContainer">
    <h1>Exam Management</h1>
    <div id="examList"></div>
    <button onclick="showCreateForm()">Add Exam</button>
  </div>

  <div id="examFormContainer" class="hidden">
    <h2 id="formTitle">Add Exam</h2>
    <form id="examForm" name="examForm">
      <input type="hidden" id="examId">
      <input type="text" id="examName" name="examName" placeholder="ชื่อ" required>
      <input type="text" id="examSurname" placeholder="นามสกุล" required>
      <input type="text" id="examColor" placeholder="ทดสอบตาบอดสี" >
      <input type="text" id="examLong" placeholder="ทดสอบสายตายาว" >
      <input type="text" id="examSlant" placeholder="ทดสอบสายตาเอียง" >
      <input type="text" id="examReflex" placeholder="ทดสอบการตอบสนองของร่างการ" >
      <input type="number" id="examSign" placeholder="ป้ายจราจร" >
      <input type="number" id="examLine" placeholder="เส้นจราจร" >
      <input type="number" id="examGiving" placeholder="การให้ทาง" >
      <input type="text" id="examPractice" placeholder="ภาคปฏิบัติ" >
      <button type="submit" id="saveExamBtn" onclick="saveExam()">Save</button>
      <button type="button" onclick="hideForm()">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
